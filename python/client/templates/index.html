<main class="container">

  <div class="starter-template py-5 px-3">
    <h1>Settings</h1>
    <form action="/power", method="POST">
      <div class="form-group">
        <label>Power</label>
        <input {% if power=='on' %} disabled="disabled"{% endif %} type="submit" name="power" class="btn btn-success" value="on"></input>
        <input {% if power=='off' %} disabled="disabled"{% endif %} type="submit" name="power" class="btn btn-danger" value="off"></input>
      </div>
    </form>
    <form action="/lowlight", method="POST">
      <div class="form-group">
        <label>Low Light Mode</label>
        <input {% if lowlight=='on' %} disabled="disabled"{% endif %} type="submit" name="lowlight" class="btn btn-success" value="on"></input>
        <input {% if lowlight=='off' %} disabled="disabled"{% endif %} type="submit" name="lowlight" class="btn btn-danger" value="off"></input>
      </div>
    </form>
  </div>
